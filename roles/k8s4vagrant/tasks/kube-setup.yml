- name: Add Kubernetes YUM repository
  yum_repository:
    name: kubernetes
    description: Kubernetes repository
    baseurl: https://pkgs.k8s.io/core:/stable:/v1.29/rpm/
    gpgcheck: yes
    enabled: yes
    gpgkey: https://pkgs.k8s.io/core:/stable:/v1.29/rpm/repodata/repomd.xml.key

- name: Install Kubernetes packages
  yum:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Enable and start kubelet service
  systemd:
    name: kubelet
    enabled: yes
    state: started

- name: Check if lock file exists
  stat:
    path: /tmp/kubeadm.lock
  register: lock_file_stat

- name: Get correct IP address (on the desired NIC)
  shell: ip -o -4 addr show dev eth1 | awk '{print $4}' | cut -d/ -f1
  register: correct_ip
  when: inventory_hostname == "kubemaster"

- name: Initialize Kubernetes with correct network interface
  become: true
  command: kubeadm init --apiserver-advertise-address={{ correct_ip.stdout }} --pod-network-cidr=192.168.0.0/16  # Use Kube Router CIDR
  when: inventory_hostname == "kubemaster" and not lock_file_stat.stat.exists
  register: kubeadm_init
  notify: lockfile

- name: Set up kubeconfig for vagrant user
  become: true
  shell: |
    mkdir -p /home/vagrant/.kube
    mkdir -p /root/.kube
    cp -i /etc/kubernetes/admin.conf /home/vagrant/.kube/config
    cp -i /etc/kubernetes/admin.conf /root/.kube/config
    chown vagrant:vagrant /home/vagrant/.kube/config
  when: inventory_hostname == "kubemaster" and not lock_file_stat.stat.exists

- name: Retrieve the join command for worker nodes
  command: kubeadm token create --print-join-command
  when: inventory_hostname == "kubemaster"
  register: join_command

- name: Set join command fact
  set_fact:
    join_command_str: "{{ join_command.stdout }}"
  when: inventory_hostname == "kubemaster" and not lock_file_stat.stat.exists

- name: Join worker nodes to the Kubernetes cluster
  command: "{{ hostvars['kubemaster'].join_command_str }}"
  when: inventory_hostname != "kubemaster" and not lock_file_stat.stat.exists

# Remove Flannel-specific tasks

- name: Download kube-router.yaml to /tmp
  get_url:
    url: https://raw.githubusercontent.com/cloudnativelabs/kube-router/master/manifests/kube-router.yaml
    dest: /tmp/kube-router.yaml
    mode: '0644'

- name: Apply the Kube Router CNI plugin
  command: kubectl apply -f /tmp/kube-router.yaml
  become: true
  when: inventory_hostname == "kubemaster" and not lock_file_stat.stat.exists

- name: Restart containerd
  systemd:
    name: containerd
    state: restarted

- name: Restart kubelet
  systemd:
    name: kubelet
    state: restarted

- name: Create LAB dir if it does not exist
  ansible.builtin.file:
    path: /home/vagrant/lab 
    state: directory
    mode: '0755'
  when: inventory_hostname == "kubemaster"

- name: Copy all files
  copy:
    src: "{{ item }}"
    dest: /home/vagrant/lab 
  with_fileglob:
    - "{{ role_path }}/files/*"
  when: inventory_hostname == "kubemaster"
