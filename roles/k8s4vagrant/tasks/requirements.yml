- name: Clear YUM cache
  command: yum clean all


- name: Install dependencies
  yum:
    name:
      - yum-utils
      - ca-certificates
      - curl
      - socat
    state: present
    update_cache: yes

- name: Put SELinux in permissive mode, logging actions that would be blocked.
  ansible.posix.selinux:
    policy: targeted
    state: permissive

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: FirewallD rules
  firewalld:
    permanent: yes
    immediate: yes
    port: "{{item.port}}/{{item.proto}}"
    state: "{{item.state}}"
    zone: "{{item.zone}}"
  with_items:
   - {port: "6443", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "2379-2380", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "10250", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "10259", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "10257", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "30000-32767", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "8472", proto: "udp", state: "enabled", zone: "public" }
   - {port: "8285", proto: "udp", state: "enabled", zone: "public" }
   - {port: "53", proto: "udp", state: "enabled", zone: "public" }
   - {port: "6444", proto: "tcp", state: "enabled", zone: "public" }
   - {port: "4789", proto: "udp", state: "enabled", zone: "public" }

- name: Add netfilter module
  modprobe:
    name: br_netfilter
    state: present

- name: Creating a file with content
  copy:
    dest: "/etc/modprobe.d/br_netfilter.conf"
    content: |
      br_netfilter

- name: Apply sysctl settings for Kubernetes
  ansible.builtin.sysctl:
    name: "{{ item }}"
    value: 1
    state: present
    reload: yes
  loop:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables

- name: Disable swap
  command: swapoff -a
  become: true

- name: Comment out the swap entry in /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '^/dev/mapper/rl_rocky9-swap'
    state: absent  # To remove the line completely

- name: Add Docker repository
  yum_repository:
    name: docker-ce
    description: Docker Community Edition
    baseurl: https://download.docker.com/linux/centos/9/x86_64/stable/
    gpgcheck: yes
    gpgkey: https://download.docker.com/linux/centos/gpg
    enabled: yes

- name: Install containerd
  yum:
    name: containerd.io
    state: present
    update_cache: yes

- name: Setup containerd
  shell:
    cmd: |
      containerd config default > /etc/containerd/config.toml
      sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
  notify: Restart containerd

- name: Ensure containerd service is started
  systemd:
    name: containerd
    enabled: yes
    state: started
